		<script >
			var skillCanvas = document.getElementById('skillChart');
			var skillData = {
			labels: ["C++", "Python", "Javascript", "HTML","Bootstrap"],
			datasets: [{
				label: "My SKIILS",
				borderColor: 'rgb(255, 10, 10)',
				backgroundColor: 'rgba(0, 89, 255, 0.5)',
				data: [83, 76, 89, 82, 75],
				borderWidth: 4,
			}]
			};
			var skillChart = new Chart(skillCanvas, {
			type: 'radar',
			data: skillData,
			options: {

				legend: {
					labels: {
						fontColor: '#11c091'
					}
				},
				scale: {
					gridLines: {
						color: 'rgb(254,254,254)',
					},
					ticks: {
						beginAtZero: false,
						max: 100,
						min: 20,
						stepSize: 10,
						fontColor: 'rgb(255, 255, 255)',
						backdropColor:'rgb(0,0,0)'
					},
					pointLabels: {
						fontSize: 20,
						fontColor: 'rgb(255, 255, 255)'
					},
					angleLines: {
						color: 'rgb(255, 255, 255)',
					}
				}
			}
